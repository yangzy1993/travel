<!doctype html>
<html>
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/comm.css">
    <link rel="stylesheet" href="../css/food.css">
</head>
<body>
<header>
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container">
  <div class="row no-gutters m-4">
    <!-- 左侧部分 -->
    <div class="col-7">
      <div class="card border-0 bg-transparent justify-content-around align-items-center">
        <img class="w-100 rounded-circle" src="../img/reg/reg.jpeg" alt="">
      </div>
    </div>
    <!-- 右边部分 -->
    <div class="col-5">
      <div class="card border-0 border-red rounded bg-transparent justify-content-center align-items-center m-3 mt-5">
        <div class="w-75 border border-red rounded">
          <p class="bg-red text-light rounded-top m-0 py-1 d-flex">
            <span class="col-12 d-inline-block pl-2 text-center">用户注册</span>
          </p> 
          <ul class="list-unstyled">
            <li class="m-2">
              <input class="form-control p-2 font-small bg-transparent" type="text" placeholder="请输入用户名">
            </li>
            <li class="m-2">
              <span class="d-none font-small font-red px-2 py-1">用户名不能为空!</span>
            </li>
            <li class="m-2">
              <input class="form-control p-2 font-small bg-transparent" type="password" placeholder="请输入密码">
            </li>
            <li class="m-2">
              <span class="d-none font-small font-red px-2 py-1">密码不能为空!</span>
            </li>
            <li class="m-2">
              <input class="form-control p-2 font-small bg-transparent" type="password" placeholder="请再次输入密码">
            </li>
            <li class="m-2">
              <span class="d-none font-small font-red px-2 py-1">两次密码不一致!</span>
            </li>
            <li class="m-2">
              <input class="form-control p-2 font-small bg-transparent" type="text" placeholder="请输入邮箱">
            </li>
            <li class="m-2">
              <span class="d-none font-small font-red px-2 py-1">邮箱不能为空!</span>
            </li>
            <li class="m-2">
              <input class="form-control p-2 font-small bg-transparent" type="text" placeholder="请输入手机号">
            </li>
            <li class="m-2">
              <span class="d-none font-small font-red px-2 py-1">手机号不能为空!</span>
            </li>
            
            <li class="m-2 text-center">
              <a class="btn bg-red text-light w-100" href="">注册</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
    <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
